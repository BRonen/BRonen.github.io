<!DOCTYPE html>
  <head>
    <title>bronen.github.io</title>
    <style>
      body{
        padding: 10px;
        background-color: #101010;
      }
      #root{
        padding: 10px;
        background-color: #333;
        border: 2px solid #222;
        border-radius: 10px;
      }
      .Default-button{
        cursor: pointer;
        font-size: 80%;
        border-radius:4px;
        box-shadow: 1px 1px 2px #666;
        border:1px solid #aaa;
        margin-left: 2px;
        margin-right: 2px;
        margin-bottom: 10px;
        background: #222;
        width: 30px;
        height: 20px;
         color: #5b5;
      }
      header{
        padding-left: 10px;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>

      const State = {};

      State.Profile = {};
      State.Profile.User = {};
      State.Profile.setUser = function(newUser){
        State.Profile.User = newUser;
        console.log("Defined User");
      };
      State.Profile.Repos = {};
      State.Profile.setRepos = function(newRepos){
        State.Profile.Repos = newRepos;
        console.log("Defined Repos");
      };

      window.addEventListener('load', init);

      function init(){
        axios.get('https://api.github.com/users/BRonen', {
          headers: {
            'content-type': 'application/json'
          }
        } ).then(response => {
          const User = response.data;
          console.log(User);
          State.Profile.setUser(User);

          axios.get(User.repos_url, {
            headers: {
              'content-type': 'application/json'
            }
          } ).then(response => {
            const Repos = response.data;
            console.log(Repos);
            State.Profile.setRepos(Repos);

            setupDom();
          });
        });
      }

      function setupDom(){
        let reposHTML = "";
        State.Profile.Repos.map(repo => {
          console.log(repo);
          reposHTML += "<h1>"+repo.name+"</h1><p>"+repo.owner.login+"</p>\n";
        });
        document.getElementById('repos').innerHTML = reposHTML;
      }

    </script>
  </head>
  <body>
    <div id="root">
      <header id="repos">
      </header>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
