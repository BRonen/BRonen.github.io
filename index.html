<!DOCTYPE html>
  <head>
    <title>bronen.github.io</title>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#202020" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      #labels{
        background-color: #0b0b0b;

        border-radius: 10px;

        padding: 10px;
        margin-top: 10px;
        margin-right: 15px;

        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      #labels *{
        background: #222;
        color: #5b5;

        border-radius: 20px;
        box-shadow: 1px 1px 2px #666;
        border:1px solid #aaa;

        width: 100%;

        padding: 15px;
        margin-bottom: 10px;

        font-size: 90%;

        cursor: pointer;
      }
      #posts{
        width: 90%;
      }
      .link-post{
        background-color: #101010;

        max-height: 45vh;

        white-space: wrap;
        text-overflow: clip;
        overflow: hidden;

        margin-top: 20px;
        padding: 10px;

        box-shadow: 0px 0px 30px #1d1d1d inset;
        border:1px solid #aaa;
        border-radius: 20px;
      }
      .link-post:hover{
        box-shadow: 0px 0px 15px rgba(0, 140, 186, 0.8) inset;
        border: 1px solid #aad;
      }
      .link-post *{
        border-radius: 20px;
        text-overflow: ellipsis;
      }
      .link-title{
        background-color: #191919;
        color: #5b5;

        padding: 10px;

        box-shadow: 0px 0px 10px #111;
      }
      .link-post p{
        max-height: 100%;
      }
      #root{
        display: flex; /*can't stay at styles.css*/
        overflow: hidden;
        scroll:hidden;
        overflow-y: auto;
      }
      @media (max-width: 600px){
        #root{
          flex-direction: column-reverse;
        }
        #labels{
          margin-right: 0px;
        }
        #labels *{
          width: auto;
        }
        #posts{
          width: 100%;
        }
      }
    </style>
    <script>

      const State = {};

      State.Profile = {};

      State.Profile.User = {};
      State.Profile.setUser = function(newUser){
        State.Profile.User = newUser;
        console.log("Defined User");
      };

      State.Profile.Repos = {};
      State.Profile.setRepos = function(newRepos){
        State.Profile.Repos = newRepos;
        console.log("Defined Repos");
      };

      State.posts = [];

      window.addEventListener('load', init);

      function postsByLabels(label){
        axios.get(`https://api.github.com/repos/BRonen/bronen.github.io/issues?labels=${label}`, {
          headers: {
            'content-type': 'application/json'
          }
        } ).then(response => {
          console.log(response)
          let tmpHTML = '';
          response.data.map(post => {
            tmpHTML += `<a href="/post.html?post=${post.number}">
                          <div class="link_post">
                            <center><h1 class="link_title">${post.title}</h1></center>
                            <p>${post.body}</p>
                          </div>
                        </a>`;
          });
          document.getElementById('posts').innerHTML = tmpHTML;
        });
      }

      function init(){
        axios.get('https://api.github.com/users/BRonen', {
          headers: {
            'content-type': 'application/json'
          }
        } ).then(response => {
          const User = response.data;
          console.log(User);
          State.Profile.setUser(User);

          axios.get(User.repos_url, {
            headers: {
              'content-type': 'application/json'
            }
          } ).then(response => {
            const Repos = response.data;
            console.log(Repos);
            State.Profile.setRepos(Repos);

            setupDom();
          });
        });
      }

      function setupDom(){
        document.getElementById('header-img').src = State.Profile.User.avatar_url;

        axios.get('https://api.github.com/repos/BRonen/bronen.github.io/labels', {
          headers: {
            'content-type': 'application/json'
          }
        } ).then(response => {
          let tmpHTML = '';

          response.data.map(label => {
            tmpHTML += `<button onClick="postsByLabels('${label.name}')">${label.name}</button>`
          });

          document.getElementById('labels').innerHTML = tmpHTML;
        });

        axios.get('https://api.github.com/repos/BRonen/bronen.github.io/issues?per_page=10', {
          headers: {
            'content-type': 'application/json'
          }
        } ).then(response => {
          console.log(response)
          let tmpHTML = '';
          response.data.map(post => {
            tmpHTML += `<a href="/post.html?post=${post.number}">
                          <div class="link-post">
                            <center><h1>${post.title}</h1></center>
                            <p>${post.body}</p>
                          </div>
                        </a>`;
          });
          document.getElementById('posts').innerHTML = tmpHTML;
        });
      }

    </script>
  </head>
  <body>
    <header>
      <img id="header-img" src=""/>
      <a class="header-button" href="/aboutme.html">
        <h1>About Me</h1>
      </a>
    </header>
    <div id="root">
      <aside id="labels"></aside>
      <div id="posts"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
