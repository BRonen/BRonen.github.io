<!DOCTYPE html>
  <head>
    <title>bronen.github.io</title>
    <base href="/bronen.github.io/">
    <style>
      body{
        padding: 5px;
        background-color: #101010;
      }
      *{
        box-sizing: border-box;
      }
      #root{
        color: #5b5;
        padding: 20px;
        background-color: #333;
        border: 2px solid #222;
        border-radius: 10px;
      }
    </style>
    <script>

      const State = {};

      var parser = document.createElement("a");
      parser.href = window.location.href;
      State.params = parser.search.split("=");

      window.addEventListener('load', init);

      function init(){
        if(State.params[0] == '?post'){
          axios.get('https://api.github.com/repos/BRonen/bronen.github.io/issues/'+State.params[1], {
            headers: {
              'content-type': 'application/json'
            }
          } ).then(response => {
            State.post = response.data;
            setupDom();
          });
        }
      }

      function setupDom(){
        document.title = State.post.title;

        window["markdown"].ready.then(markdown => {
          document.getElementById('root').innerHTML = markdown.parse(State.post.body);
        });
      }

    </script>
  </head>
  <body>
    <div id="root">
    </div>
    <!--script src="https://raw.githubusercontent.com/BRonen/bronen.github.io/master/node_modules/markdown-wasm/dist/markdown.js"></script-->
    <script src="js/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
